
defaultTasks 'clean', 'build'

subprojects {
	apply plugin: 'java'

	sourceCompatibility = 1.8
	targetCompatibility = 1.8

	repositories {
		mavenCentral()
		mavenLocal()
	}

	dependencies {
		compile 'uk.co.real-logic:Agrona:0.3.1'
		testCompile 'org.hamcrest:hamcrest-all:1.3', 'junit:junit:4.12'
	}
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}
